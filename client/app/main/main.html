<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Reminder Lists</h1>
    <p class="lead">Remember to do things. <i>Everytime</i></p>
    <img src="https://cdn.pixabay.com/photo/2014/04/03/10/51/brain-311522_1280.png" width=80 height=120 alt="I'm Yeoman">
  </div>
</header>

<div class="container" ng-hide="Auth.isLoggedInSync();">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Features:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings | filter:thingFilter">
        <li><a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}<button type="button" class="close" ng-click="$ctrl.deleteThing(thing)">&times;</button></a></li>
      </ul>

      <input type="text" class="form-control" placeholder="Filter Expression" ng-model="thingFilter">
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="$ctrl.newThing">
      <input type="text" class="form-control" placeholder="Add info here." ng-model="$ctrl.newInfo">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addThing()">Add New</button>
      </span>
    </p>
  </form>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header" style="display: none">Lists:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.userList">
        <li><a href="#" uib-tooltip="{{list.comment}}">{{list.name}}<button type="button" class="close" ng-click="$ctrl.deleteList(list)">&times;</button></a></li>
      </ul>
    </div>
  </div>

</div>
